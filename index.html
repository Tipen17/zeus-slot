<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeus Slot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⚡ ZEUS SLOT ⚡</h1>
  <div class="slot-machine">
    <div class="saldo">💰 Saldo: <span id="coins">100</span> koin</div>
    <div class="reels">
      <div class="symbol" id="reel1">❓</div>
      <div class="symbol" id="reel2">❓</div>
      <div class="symbol" id="reel3">❓</div>
    </div>
    <button onclick="spin()">SPIN (−10)</button>
    <div class="result" id="resultText"></div>
  </div>

  <!-- Audio -->
  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="jackpotSound" src="jackpot.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
